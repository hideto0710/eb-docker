machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  pre:
    - if [[ ! -e ~/sbt-dir/sbt-0.13.8.deb ]]; then wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.8.deb -P sbt-dir/; fi
    - sudo dpkg -i sbt-dir/sbt-0.13.8.deb
  override:
    - sbt update
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
    - "~/sbt-dir"

database:
  post:
    - mysql -u root < $HOME/$CIRCLE_PROJECT_REPONAME/ci/setup_database.sql
    - mysql -u root eb < $HOME/$CIRCLE_PROJECT_REPONAME/ci/setup_table.sql

test:
  pre:
    - mv ci/local.conf config/local.conf
  override:
    - sbt test
    
deployment:
  hub:
    branch: add_ci_config
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - sbt docker:publish
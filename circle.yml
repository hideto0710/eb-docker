machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.8.deb
    - sudo dpkg -i sbt-0.13.8.deb
  override:
    - sbt update
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"

database:
  post:
    - mysql -u root < $HOME/$CIRCLE_PROJECT_REPONAME/ci/setup_database.sql
    - mysql -u root eb < $HOME/$CIRCLE_PROJECT_REPONAME/ci/setup_table.sql

test:
  pre:
    - mv $HOME/$CIRCLE_PROJECT_REPONAME/ci/local.conf $HOME/$CIRCLE_PROJECT_REPONAME/conf/local.conf
  override:
    - sbt test
    
deployment:
  docker:
    branch: add_ci_config
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - sbt docker:publish